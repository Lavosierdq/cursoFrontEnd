<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tudo sobre o Google Glass</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="_css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="_css/specs.css" />
  </head>
  <script language="javascript" src="_javascript/funcoes.js"></script>
  <body>
    <div id="interface">
      <header id="cabecalho">
        <h1>Google Glass</h1>
        <h2>A revolução do Google está chegando</h2>
        <img id="icone" src="_imagens/especificacoes.png" alt="google glass" />
      </header>
      <header>
        <nav id="menu">
          <ul type="square">
            <h1>Menu Principal</h1>
            <li
              onmouseover="mudaFoto('_imagens/home.png')"
              onmouseout="mudaFoto('_imagens/glass-oculos-preto-peq.png')"
            >
              <a href="index.html">Home </a>
            </li>

            <li
              on="mudaFoto('_imagens/especificacoes.png')"
              onmouseout="mudaFoto('_imagens/glass-oculos-preto-peq.png')"
            >
              <a href="specs.html">Especificações</a>
            </li>

            <li
              onmouseover="mudaFoto('_imagens/fotos.png')"
              onmouseout="mudaFoto('_imagens/glass-oculos-preto-peq.png')"
            >
              <a href="fotos.html">Fotos</a>
            </li>

            <li
              onmouseover="mudaFoto('_imagens/multimidia.png')"
              onmouseout="mudaFoto('_imagens/glass-oculos-preto-peq.png')"
            >
              <a href="multimidia.html">Multimidia</a>
            </li>

            <li
              onmouseover="mudaFoto('_imagens/contato.png')"
              onmouseout="mudaFoto('_imagens/glass-oculos-preto-peq.png')"
            >
              <a href="fale-conosco.html">Fale Conosco</a>
            </li>
          </ul>
        </nav>
      </header>

      <section id="corpo-full">
        <article id=" id_principal">
          <header id="cabecalho-artigo">
            <hgroup>
              <h3>Glass > Multimídia</h3>
              <h1>Raio X no Google Glass</h1>
              <h2>por Gustavo Guanabara</h2>
              <h3 class="direta">Atualizado em 19/dezembro/2023</h3>
            </hgroup>
          </header>

          <section id="conteudo">
            <img src="_imagens/glass-esquema-marcado.jpg" alt="" />
            <map name="meumapa"></map>
            <area
              shape="rect"
              coords="179,202,270,260"
              href="google-glass.html#tela"
              target="janela"
            />
            <area
              shape="circle"
              coords="158,243,12"
              href="google-glass.html#camera"
              target="janela"
            />
            <area
              shape="circle"
              coords="73,52,12"
              href="google-glass.html#gadgets"
              target="janela"
            />

            <area
              shape="poly"
              coords="28,143,83,216,84,249,27,169"
              href="google-glass.html#sensores"
              target="janela"
            />
            <iframe
              src="google-glass.html"
              frameborder="0"
              name="janela"
              id="frame-spec"
            ></iframe>
          </section>
        </article>
      </section>

      <footer id="rodape">
        <p>Copyright 2013 - by Gustavo Guanabara</p>
      </footer>
    </div>
  </body>
</html>
